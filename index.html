<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<style type="text/css">
		*{margin: 0; padding: 0;list-style: none;}
		#head{
			width: 100%;
			height: 100px;
			border-bottom: 3px solid red;
		}
		#head #head_con{
			width: 1000px;
			height: 100px;
			margin: 0 auto;
			background: #ccc;
		}
		#content{
			width: 1000px;
			height: 500px;
			margin: 0 auto;
			overflow: hidden;
		}
		#left{
			float: left;
			width: 100px;
			height: 500px;
			background: green;
		}
		#right{
			float: right;
			width: 100px;
			height: 500px;
			background: green;
		}
		#cent{
			margin: 0 100px;
			height: 500px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="head">
		<div id="head_con"></div>
	</div>
	<div id="content">
		<div id="left"></div>
		<div id="right"></div>
		<div id="cent"></div>
	</div>
</body>
</html>
