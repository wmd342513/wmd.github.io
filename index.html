<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的博客</title>
	<style type="text/css">
		*{margin: 0; padding: 0;list-style: none;}
		#head{
			width: 100%;
			height: 50px;
			background: #646ca9;
			border-bottom: 3px solid green;
		}
		#head_con{
			width: 1000px;
			height: 50px;
			margin: 0 auto;
			background: #646ca9;
			overflow: hidden;
		}
		#head_con h1{
			float: left;
			font-size: 35px;
			font-size: 35px;
			font-size: 35px;
			line-height: 50px;
			color: #fff;
			margin-left: 30px;
		}
		#head_con span{
			float: right;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font: 35px;
			cursor: pointer;
		}
		#head_con span:hover{
			background: green;
		}
		#content{
			width: 1000px;
			height: 1000px;
			background: #ccc;
			margin: 0 auto;
		}
		#title{
			width: 100%;
			background: #fff;
		}
		#con_title{
			width: 960px;
			height: 33px;
			padding: 0 20px;
			overflow: hidden;
		}
		#con_title span{
			float: left;
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			font-size: 25px;
			color: #000;
			margin: 0 30px;
			cursor: pointer;
		}
		#con_title span:hover{
			border-bottom: 3px solid red;
		}
		#left{
			float: left;
			width: 500px;
			height: 1000px;
			background: red;
		}
		#right{
			float: right;
			width: 500px;
			height: 1000px;
			background: blue;
		}
		#left img,#right img{
			margin: 50px 50px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="head">
			<div id="head_con">
				<h1>我的博客</h1>
				<span>搜索</span>
				<span>收藏</span>
				<span>发表</span>
				<span>菜单</span>
			</div>
		</div>
		<div id="content">
			<div id="title">
				<div id="con_title">
					<span>博客首页</span>
					<span>文章管理</span>
					<span>知识库</span>
					<span>我的简历</span>
					<span>草稿箱</span>
					<span>回收站</span>
				</div>
			</div>
			<div id="left">
				<img src="1.jpg">
				<img src="1.jpg">
				<img src="1.jpg">
			</div>
			<div id="right">
				<img src="1.jpg">
				<img src="1.jpg">
				<img src="1.jpg">
			</div>
		</div>
	</div>
</body>
</html>
