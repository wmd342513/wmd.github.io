<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cmvGUDBU9dl0ylEqfVG3XnT62eMvFcQU"></script>
	<style type="text/css">
		*{margin: 0; padding: 0;list-style: none;}
		#head{
			width: 100%;
			height: 100px;
			border-bottom: 3px solid red;
		}
		#head #head_con{
			width: 1000px;
			height: 100px;
			margin: 0 auto;
			background: #ccc;
		}
		#content{
			width: 1000px;
			height: 500px;
			margin: 0 auto;
			overflow: hidden;
		}
		#left{
			float: left;
			width: 100px;
			height: 500px;
			background: green;
		}
		#right{
			float: right;
			width: 100px;
			height: 500px;
			background: green;
		}
		#cent{
			margin: 0 100px;
			height: 500px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="head">
		<div id="head_con">首页</div>
	</div>
	<div id="content">
		<div id="left">左侧</div>
		<div id="right">右侧</div>
		<div id="cent"></div>
	</div>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("cent");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);  // 初始化地图,设置中心点坐标和地图级别
		map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
		map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	</script>
</body>
</html>
